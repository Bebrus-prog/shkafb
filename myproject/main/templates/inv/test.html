<head>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 50%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<table>
    <tr>
        <th>a</th>
        <th>b</th>
        <th>c</th>
        <th>d</th>
    </tr>
{% for id, name, a, b in results %}
    <tr>
        <th>{{id}}</th> 
        <th>{{name}}</th> 
        <th>{{a}}</th> 
        <th>{{b}}</th>
    </tr>
{% endfor %}
</table>
