<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Page</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
}

.sidebar {
    width: 250px;
    background-color: #fff;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    height: 100vh;
    position: fixed;
}

.sidebar h2 {
    margin-top: 0;
    text-align: center;
}

.content {
    margin-left: 270px;
    padding: 20px;
    width: calc(100% - 270px);
}

.navbar {
    display: flex;
    justify-content: space-around;
    background-color: #333;
    padding: 10px 0;
    margin-bottom: 20px;
}

.navbar a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
}

.navbar a:hover {
    background-color: #575757;
}

.filters {
    margin-top: 20px;
}

.filters h3 {
    margin-bottom: 10px;
}

.filters label {
    display: block;
    margin-bottom: 5px;
}

.filters input, .filters select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.filters button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    border: none;
    border-radius: 4px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

.filters button:hover {
    background-color: #4cae4c;
}

.main-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.main-content h2 {
    margin-top: 0;
}

.orders-container, .available-container {
    margin-bottom: 20px;
}

.order, .item {
    background-color: #f9f9f9;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 10px;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    border: none;
    border-radius: 4px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}
.board {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .board th, .board td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .board th {
            background-color: #f2f2f2;
        }

</style>
    
</head>
<body>
    <div class="content">
        {% include "inv/navbar.html" %}
        <div class="main-content">
            <h2>Ваши заявки</h2>
            <div class="orders-container">
                <table class="board">
                <tr>
                    <th>Вид заявки</th>
                    <th>Дата заявки</th>
                    <th>Количество</th>
                    <th>Комментарий</th>
                </tr>
                {% for reqid, reqtype, itemid, itemname, amount, time, description in sentreqs.results %}
                <tr>
                    <td>{{reqtype}}</td>
                    <td>{{time}}</td>
                    <td>{{amount}}</td>
                    <td>{{description}}</td>
                </tr>
                {% endfor %}
            </table>
            </div>
            <h2>Действующие заказы</h2>
            <div class="available-container">
                <div class="item">
                </div>
            </div>
            <h2>Добавить новый заказ</h2>
            <form id="new-order-form">
                <div class="form-group">
                    <label for="new-order">Название инвентаря:</label>
                    <input type="text" id="new-order" name="new-order" required>
                </div>
                <button type="submit">Добавить заказ</button>
            </form>
        </div>
    </div>
</body>
</html>
