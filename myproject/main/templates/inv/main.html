<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#ШКАФ.Б</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            }
        .sidebar {
            width: 240px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            margin-top: 0;
            text-align: center;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .filters {
            margin-top: 20px;
        }
        .filters h3 {
            margin-bottom: 10px;
        }
        .filters label {
            display: block;
            margin-bottom: 5px;
        }
        .filters input, .filters select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .filters button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .filters button:hover {
            background-color: #4cae4c;
        }
        .main-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .board {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .board th, .board td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .board th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Фильтры</h2>
        <div class="filters">
            <h3>Категория</h3>
            <select>
                <option value="all">Все категории</option>
                <option value="football">Футбол</option>
                <option value="basketball">Баскетбол</option>
                <option value="tennis">Теннис</option>
            </select>
            <h3>Состояние</h3>
            <select>
                <option value="all">Все состояния</option>
                <option value="new">Новое</option>
                <option value="used">Б/у</option>
            </select>
            <h3>Наличие</h3>
            <select>
                <option value="all">Любое</option>
                <option value="free">Свободные</option>
                <option value="busy">Занятые</option>
            </select>
            <p></p>
            <button>Применить фильтры</button>
        </div>
    </div>
    <div class="content">
        {% include 'inv/navbar.html' %}
        <div class="main-content">
            <table>
                <tr>
                    <td>id</td>
                    <td>Наименование</td>
                    <td>Наличие</td>
                    <td>Состяние</td>
                </tr>
            {% for id, name, a, b in results %}
                <tr>
                    <th>{{id}}</th> 
                    <th>{{name}}</th> 
                    <th>{{a}}</th> 
                    <th>{{b}}</th>
                </tr>
            {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
