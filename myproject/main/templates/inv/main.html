<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#ШКАФ.Б</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            }
        .sidebar {
            width: 240px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            margin-top: 0;
            text-align: center;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .filters {
            margin-top: 20px;
        }
        .filters h3 {
            margin-bottom: 10px;
        }
        .filters label {
            display: block;
            margin-bottom: 5px;
        }
        .filters input, .filters select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .filters button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .filters button:hover {
            background-color: #4cae4c;
        }
        .main-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .board {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .board th, .board td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .board th {
            background-color: #f2f2f2;
        }

        /* Стили для модального окна */
        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed; /* Остается на месте */
            z-index: 1; /* Располагается поверх всего */
            left: 0;
            top: 0;
            width: 100%; /* Ширина экрана */
            height: 100%; /* Высота экрана */
            overflow: auto; /* Включает прокрутку, если требуется */
            background-color: rgba(0,0,0,0.4); /* Затемнение фона */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* Центрирование модального окна */
            padding: 20px;
            border: 1px solid #888;
            width: 30%; /* Ширина модального окна */
            position: relative;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 10px;
            top: 5px;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        .modal h2 {
            text-align: center;
        }
        .modal label {
            display: block;
            margin-bottom: 5px;
        }
        .modal input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .modal button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .modal button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Фильтры</h2>
        <div class="filters">
            <h3>Категория</h3>
            <select>
                <option value="all">Все категории</option>
                <option value="football">Футбол</option>
                <option value="basketball">Баскетбол</option>
                <option value="tennis">Теннис</option>
            </select>
            <h3>Состояние</h3>
            <select>
                <option value="all">Все состояния</option>
                <option value="new">Новое</option>
                <option value="used">Б/у</option>
            </select>
            <h3>Наличие</h3>
            <select>
                <option value="all">Любое</option>
                <option value="free">Свободные</option>
                <option value="busy">Занятые</option>
            </select>
            <p></p>
            <button>Применить фильтры</button>
        </div>
    </div>
    <div class="content">
        {% include 'inv/navbar.html' %}
        <div class="main-content">
            <table class="board">
                <tr>
                    <th>id</th>
                    <th>Название</th>
                    <th>Категория</th>
                    <th>Наличие</th>
                    <th></th>
                </tr>
                {% for id, name, amount, category in inventory.results %}
                <tr>
                    <td>{{id}}</td>
                    <td>{{name}}</td>
                    <td>{{category}}</td>
                    <td>{{amount}}</td>
                    <td>
                        <!-- Кнопка для открытия модального окна -->
                        <button type="button" onclick="openModal({{id}}, '{{name}}')">Заказать</button>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Подтвердите заказ</h2>
            <p id="modalItemInfo">ID товара: <span id="modalItemIdDisplay"></span></p>
            <p id="modalItemNameDisplay">Название товара: <span id="modalItemName"></span></p>
            <form id="orderForm" action="{% url 'order' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="item_id" id="modalItemId" value="">
                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
                <button type="submit">Подтвердить заказ</button>
            </form>
        </div>
    </div>

    <script>
        // Функция для открытия модального окна
        function openModal(itemId, itemName) {
            // Устанавливаем значение скрытого поля item_id в форме модального окна
            document.getElementById('modalItemId').value = itemId;
            // Отображаем ID товара в модальном окне
            document.getElementById('modalItemIdDisplay').innerText = itemId;
            // Отображаем название товара в модальном окне
            document.getElementById('modalItemName').innerText = itemName;
            // Отображаем модальное окно
            document.getElementById('orderModal').style.display = "block";
        }

        // Функция для закрытия модального окна
        function closeModal() {
            document.getElementById('orderModal').style.display = "none";
        }

        // Закрытие модального окна при клике вне его области
        window.onclick = function(event) {
            var modal = document.getElementById('orderModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
